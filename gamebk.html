    function readCookie(name) {
            name += '=';
            for (var ca = document.cookie.split(/;\s*/), i = ca.length - 1; i >= 0; i--)
                if (!ca[i].indexOf(name))
                return ca[i].replace(name, '');
        }

        username = readCookie("username");
</script>
